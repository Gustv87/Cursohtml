<!DOCTYPE html> <!-- <DOCTYPE = se trata de una etiqueta que no necesita cierre y cuya funcion es facilitar informacion al servidor web que aloja la pagina -->

<html> <!-- HTML = se trata de una etiqueta par y es la que encierra todo el documento html -->

<head>  <!-- HEAD = es una etiqueta par, define la cabecera del documento y contiene informacion del mismo (metadatos , scripts, estilos, ubicacion de documentos estilos , titulos de las pagina entre otros) esto no se mira por el usuario -->
	
</head>
<body><!--BODY = Es una etiqueta par y la conocemos como el cuerpo del sitio web. todo lo que se escriba dentro de esta etiqueta sera visible por los usuarios.-->

</body>
</html>
